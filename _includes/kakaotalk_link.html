<script type="text/javascript">
  //<![CDATA[
  // // 사용할 앱의 JavaScript 키를 설정해 주세요.

    .attr("content")

    image: {
      src: ogImg,
      width: "300",
      height: "200",

    },
    forwardable: true,
  });
